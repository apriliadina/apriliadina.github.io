<!--5. Style Tabel Menggunakan Class-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            table.names {
                width: 100%;
                background-color: #F1F1C1;
            }
        </style>
    </head>
    <body>
       <table style="width: 100%;">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <th>Novya</th>
                <th>Selena</th>
                <th>18</th>
            </tr>
        </table>
        
        <br>

        <table class="names">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <th>Novya</th>
                <th>Selena</th>
                <th>18</th>
            </tr>
        </table>
    </body>
</html>
