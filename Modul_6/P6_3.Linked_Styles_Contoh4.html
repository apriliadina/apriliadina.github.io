<!--3. Linked Styles-->
<!--Contoh Style Tabel-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 15px; /* untuk menambah jarak antar sel */
                text-align: left;
            }
        </style>
    </head>
    <body>
       <table style="width: 100%;">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <th>Rusi</th>
                <th>Anandi</th>
                <th>17</th>
            </tr>
        </table>
    </body>
</html>
