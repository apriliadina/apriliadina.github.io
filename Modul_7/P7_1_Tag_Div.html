<!--1. Menggunakan Tag <div></div>-->
<!--Contoh Penggunaan Tag Div-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            .satubag 
                {
                    background-color: black;
                    color: white;
                    margin: 20px;
                    padding: 20px;
                }
         </style>
    </head>
    <body>
        <div class="satubag">
            <h2>Pengumuman</h2>
            <p>Seminar Nasional</p>
            <p>Denga Tema Penguatan Kualitas Pendidikan Tinggi Melalui Publikasi Ilmiah Bereputasi.</p>
        </div>
        <hr align="left" size="3" color="#009900">
    </body>
</html>
